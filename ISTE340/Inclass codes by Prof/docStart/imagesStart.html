<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <title>image play!</title>
<style type="text/css">

	  /*big image placement*/
	  #bigPlace {position:absolute; top:115px; left:22px;}
	  body{background:#999966;}
	  .table { position:absolute;
	   left:10px; 
	   top:380px;
	   z-index:70;
	   padding:3px;
	   border-bottom-width:3px; 
	   border-left-width: 3px; 
	   border-right-width: 3px; 
	   border-top-width: 3px; 
	   border-style: outset; 
	   border-color:#336699; 
	  }

</style>
<script type="text/javascript">

	function doit( that ){
		alert( that.src );
	}

	//preload images!
	var path="media/";
	
	// preload into an array
	var newImage=new Array();
	
	function loadImg( numImg ){
		for( var i=1; i<=numImg; i++){
			newImage[i]=new Image();
			newImage[i].src=path+"gal"+i+"Big.jpg";
		}
	}
	
	function changeMe( which ){
		alert( which.indexOf('/gal') );
		alert( "which = "+which );
		
		// Get the number out of the image name media/gal6.jpg
		var start = which.indexOf('/gal') + 4;
		var end   = which.indexOf('.jpg');
		var num   = which.substring(start,end);
		
		//alert( num );
		
		document.images.bigPic.src = newImage[num].src;
		
		
	}
	



</script>
</head>
<body onload="loadImg(6)">
    <!--Big Pics-->
    <div id="bigPlace">
        <img src="media/gal1Big.jpg" onclick="doit(this)" name="bigPic" alt="big pics!" id="bigPic" />
    </div><!--div holding all of the thumbs-->
    <div class="table">
        <div id="loader" style="height:90px; width:400px; overflow:auto; white-space: nowrap;">
            <img src="media/gal1.jpg" onclick="changeMe(this.src)" border="0" onmouseover="this.style.cursor='pointer';" alt="image"/> 
            <img src="media/gal2.jpg" onclick="changeMe(this.src)" border="0" onmouseover="this.style.cursor='pointer';" alt="image"/> 
            <img src="media/gal3.jpg" onclick="changeMe(this.src)" border="0" onmouseover="this.style.cursor='pointer';" alt="image"/> 
            <img src="media/gal4.jpg" onclick="changeMe(this.src)" border="0" onmouseover="this.style.cursor='pointer';" alt="image"/> 
            <img src="media/gal5.jpg" onclick="changeMe(this.src)" border="0" onmouseover="this.style.cursor='pointer';" alt="image"/> 
            <img src="media/gal6.jpg" onclick="changeMe(this.src)" border="0" onmouseover="this.style.cursor='pointer';" alt="image"/>
        </div>
    </div>
</body>
</html>
